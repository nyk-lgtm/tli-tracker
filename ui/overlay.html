<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLI Overlay</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/charts.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .overlay-wrapper {
            background: rgb(12, 18, 32);
            border: 1px solid rgba(13, 148, 136, 0.6);
            border-radius: 8px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            width: 100%;
            overflow: hidden;
        }

        .overlay-container {
            display: grid;
            grid-template-columns: 1fr 1px 1fr 1px 0.8fr;
            align-items: center;
            height: 42px;
            padding: 0;
        }

        .stat-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0 12px;
        }

        .stat-section {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 4px;
            padding: 0 12px;
        }

        .overlay-wrapper.draggable {
            cursor: move;
        }

        .stat {
            display: flex;
            align-items: baseline;
            gap: 4px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 500;
            color: #f1f5f9;
            font-feature-settings: 'tnum' on, 'lnum' on;
        }

        .stat-label {
            font-size: 12px;
            color: #64748b;
            font-weight: 500;
        }

        .stat-value.positive {
            color: #22d3ee;
        }

        .stat-value.negative {
            color: #f87171;
        }

        .divider {
            width: 1px;
            height: 24px;
            background: rgba(42, 52, 65, 0.8);
            justify-self: center;
        }

        .in-map-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0d9488;
            box-shadow: 0 0 8px rgba(13, 148, 136, 0.6);
            animation: pulse 2s infinite;
        }

        .in-map-dot.inactive {
            background: #4b5563;
            box-shadow: none;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 8px rgba(13, 148, 136, 0.6);
            }
            50% {
                opacity: 0.6;
                box-shadow: 0 0 4px rgba(13, 148, 136, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="overlay-wrapper" id="overlay-wrapper">
        <div class="overlay-container" id="overlay-container">
            <!-- Left: indicator + time + map value -->
            <div class="stat-group">
                <div class="in-map-dot" id="map-indicator"></div>
                <div class="stat">
                    <span class="stat-value" id="map-time">-:-</span>
                </div>
                <div class="stat">
                    <span class="stat-value positive" id="map-value">+0</span>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Center: rate -->
            <div class="stat-section">
                <span class="stat-value" id="rate">0</span>
                <span class="stat-label" id="rate-suffix">/hr</span>
            </div>

            <div class="divider"></div>

            <!-- Right: map count -->
            <div class="stat-section">
                <span class="stat-label">#</span>
                <span class="stat-value" id="map-count">0</span>
            </div>
        </div>

        <!-- Charts Container -->
        <div class="charts-container" id="charts-container">
            <div class="chart-card chart-pulse hidden">
                <div class="chart-title">Value/Map</div>
                <div id="chart-pulse-content"></div>
            </div>
            <div class="chart-card chart-efficiency hidden">
                <div class="chart-title">Efficiency</div>
                <div id="chart-efficiency-content"></div>
            </div>
            <div class="chart-card chart-donut hidden">
                <div class="chart-title">Loot Distribution</div>
                <div id="chart-donut-content"></div>
            </div>
        </div>
    </div>

    <script src="js/shared-utils.js"></script>
    <script src="js/shared-charts.js"></script>
    <script src="js/qwebchannel.js"></script>
    <script src="js/qt_bridge.js"></script>
    <script src="js/overlay.js"></script>
</body>
</html>
