<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLI Overlay</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/overlay.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/widgets.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Full-screen widget canvas -->
    <div id="widget-canvas">
        <!-- Widgets will be injected here by widget_manager.js -->

        <!-- Edit mode overlay (hidden by default) -->
        <div id="edit-mode-overlay" class="edit-mode-overlay hidden">
            <div class="edit-mode-border"></div>
            <div class="edit-mode-label">EDIT | <span id="edit-mode-hotkey">Ctrl+F9</span> or Esc to exit</div>
        </div>

        <!-- Snap guides (rendered during drag) -->
        <svg id="snap-guides" class="snap-guides"></svg>
    </div>

    <script src="js/shared-utils.js"></script>
    <script src="js/shared-charts.js"></script>
    <script src="js/qwebchannel.js"></script>
    <script src="js/qt_bridge.js"></script>
    <script src="js/canvas_manager.js"></script>
    <script src="js/widget_manager.js"></script>
    <script src="js/snap_engine.js"></script>
    <script src="js/edit_mode.js"></script>
</body>
</html>
